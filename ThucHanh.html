<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh</title>
</head>
<body>
<script>
    let number =parseInt(prompt('Moi Nhap Gia Tri:'));
    let array=[-3,5,1,3,2,10];
    for (let i=0;i<array.length;i++){
        if (number===array[i]){
            alert(number+" thuoc mang va nam o vi tri "+i);
        }
    }
</script>
</body>
</html>
